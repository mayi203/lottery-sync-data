name: Run Lottery Script

on:
  schedule:
    - cron: "0 16 * * *"   # GitHub Actions 用 UTC，这里 16 点 = 北京/东京 0 点
  workflow_dispatch:
    inputs:
      start_date:
        description: '起始日期 (YYYY-MM-DD)，手动触发时可选'
        required: false
        default: ''

jobs:
  run-lottery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          START_DATE: ${{ github.event.inputs.start_date }}
        run: |
          if [ -z "$START_DATE" ]; then
            echo "没有指定 start_date，使用脚本内逻辑"
            python your_script.py
          else
            echo "使用手动传入的 start_date=$START_DATE"
            python your_script.py --start $START_DATE
          fi

      - name: Upload JSON artifact (keep 3 days)
        uses: actions/upload-artifact@v4
        with:
          name: lottery-json
          path: "*.json"
          retention-days: 3
